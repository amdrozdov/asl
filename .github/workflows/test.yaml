name: ASL Unit test pipeline

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  unit_tests:
      runs-on: ubuntu-latest
      steps:
        - name: install cppunit
          uses: actions/checkout@v2
        - name: CMake Configuration
          run: cmake .
        - name: Build from source
          run: cmake --build .
        - name: Run test cases
          run: make test
